<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y register</title>
    <link rel="stylesheet" href="Todo/css/estilos.css">
</head>
<body>

<main>
    
    <div class="contenedor__todo">

        <div class="caja__trasera">

            <div class="caja__trasera-login">
                <h3>¿Ya tienes una cuenta?</h3>
                <p>Inicia sesion para entrar en la pagina</p>
                <button id="btn_iniciar-sesion"> Iniciar Sesión</button>
            </div>
            <div class="caja__trasera-register">
                <h3>¿Aún no tienes cuenta?</h3>
                <p>Registrate para que puedas inicia sesion</p>
                <button id="btn_registrarse">Registrarse</button>
            </div>
        </div>

        <!--Formulario de login y Registro-->
        <div class="contenedor__login-register">

            <!--Login-->
            <form action="" class="formulario__login">

                <h2>Iniciar Sesión</h2>
                <input type="text" placeholder="Numero de identificación">
                <input type="password" placeholder="Contraseña">
                <a href="#" class="btn-1">Recuperar contraseña</a>
                <button>Entrar</button>

            </form>

            <!--Registro-->
            <form action="/Modulo-No-Miembros/Login-Register/php/registro_usuario_be.php" method="POST" class="formulario__register">

                <h2>Regístrarse</h2>
                <input type="text" placeholder="Nombre Completo" name="nombre_completo">
                <input type="text" placeholder="Documento de identidad" name="documento_identidad">
                <input type="date" placeholder="Fecha de nacimiento" name="fecha_nacimiento">
                <input type="email"placeholder="Correo Electrónico" name="correo">
                <input type="text" placeholder="Teléfono" name="telefono">
                <select name="sexo"placeholder="Sexo" name="sexo">
                    <option value="" disabled selected>Selecciona tu sexo</option>
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                    <option value="binario">Binario</option>
                    <option value="no_decir">Prefiero no decirlo</option>
                </select>
                <input type="password" placeholder="Contraseña" name="contrasena">
                <button>Regístrarse</button>
            </form>
        </div>

    </div>

</main>
<script src="/Modulo-No-Miembros/Login-Register/Todo/js/script.js"></script>

</body>
</html>
