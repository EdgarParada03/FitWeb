<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMBRESIAS</title>
    <link rel="stylesheet" href="style-clientes.css">
</head>

<body>
    <header>
        <div>
            <img class="logo"
                src="https://static.vecteezy.com/system/resources/previews/018/795/372/original/fitness-and-gym-logo-free-png.png"
                alt="Logo de la empresa">
        </div>
        <h1 class="title">SECCION DE MEMBRESIAS</h1>
        <div class="container-general-usuario">
            <div class="row">
                <div class="nombre-input">
                    <input type="text" id="numero_identificacion" placeholder="Nombre" value="" readonly>
                </div>
                <div class="identification-input">
                    <input type="text" id="nombre" placeholder="Número de identificación" value="" readonly>
                </div>
            </div>
        </div>
    </header>

    <div class="busqueda-section">
        <h2>Búsqueda de Membresía por Número de Identificación</h2>
        <form action="codigos-php/buscar-membresia.php" method="get">
            <input type="text" id="numeroIdentificacion" name="numeroIdentificacion" class="busqueda-input" placeholder="Ingrese el número de identificación" required>
            <button type="submit" class="busqueda-btn">Buscar</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Obtener los valores de sessionStorage
            const nombre = sessionStorage.getItem('nombre');
            const numeroIdentificacion = sessionStorage.getItem('numeroIdentificacion');
    
            // Establecer los valores en los campos correspondientes
            document.getElementById('nombre').value = numeroIdentificacion;
            document.getElementById('numero_identificacion').value = nombre;
            document.getElementById('numeroIdentificacion').value = numeroIdentificacion;

        });
    </script>
    
    
        
</body>
</html>
