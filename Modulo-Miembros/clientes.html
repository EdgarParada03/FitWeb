<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODULO MIEMBROS</title>
    <link rel="stylesheet" href="style-clientes.css">
</head>

<body>
    <header>
        <div>
            <img class="logo"
                src="https://static.vecteezy.com/system/resources/previews/018/795/372/original/fitness-and-gym-logo-free-png.png"
                alt="Logo de la empresa">
        </div>
        <div>
            <h1 class="title">MODULO DE MIEMBROS</h1>
        </div>
        <!-- Nuevo contenedor para el campo de texto y nombre -->
        <div class="container-general-usuario">
            <div class="row">
                <div class="nombre-input">
                    <input type="text" id="numero_identificacion" placeholder="Nombre" value="" readonly>
                </div>
                <div class="identification-input">
                    <input type="text" id="nombre" placeholder="Número de identificación" value="" readonly>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenedores para los botones -->
    <div class="container-botones">
        <div class="botones-container">
            <a href="clientes-membresias-pagada.html" id="link-membresias" class="zoom-shadow"><img src="imagenes-clientes/MmbresiaSl.png"
                    alt="Botón 1"></a>
        </div>
        <div class="botones-container">
            <a href="clientes-diagnostico.html" id="link-diagnostico" class="zoom-shadow"><img src="imagenes-clientes/DiagnosticoSF.png"
                    alt="Botón 2"></a>
        </div>
        <div class="botones-container">
            <a href="clientes-entrenamiento.html" id="link-entrenamiento" class="zoom-shadow"><img src="imagenes-clientes/EntrenamientoSF.png"
                    alt="Botón 3"></a>
        </div>
        <div class="botones-container">
            <a href="cliente-productos.html" class="zoom-shadow"><img src="imagenes-clientes/TiendaSF.png" alt="Botón 4"
                    onclick="miFuncion()"></a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Obtener los parámetros de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const nombre = urlParams.get('nombre');
            const numeroIdentificacion = urlParams.get('numero_identificacion');

            // Almacenar los valores en sessionStorage
            sessionStorage.setItem('nombre', nombre);
            sessionStorage.setItem('numeroIdentificacion', numeroIdentificacion);

            // Establecer los valores en los campos correspondientes
            document.getElementById('nombre').value = nombre;
            document.getElementById('numero_identificacion').value = numeroIdentificacion;

            // Añadir los parámetros a los enlaces de los botones
            const links = [
                { id: 'link-membresias', href: 'clientes-membresias-pagada.html' },
                { id: 'link-diagnostico', href: 'clientes-diagnostico.html' },
                { id: 'link-entrenamiento', href: 'clientes-entrenamiento.html' },
                { id: 'link-tienda', href: 'clientes-tienda.html' }
            ];

            links.forEach(link => {
                const element = document.getElementById(link.id);
                element.href = `${link.href}?nombre=${encodeURIComponent(nombre)}&numero_identificacion=${encodeURIComponent(numeroIdentificacion)}`;
            });
        });
    </script>

    <footer>
        <div class="contact-info">
            <p>Teléfono: 123-456-789</p>
            <p>Email: FitWeb@email.com</p>
            <p>Dirección: XXXXXXXXXXXXXXX</p>
        </div>
    </footer>
</body>

</html>
